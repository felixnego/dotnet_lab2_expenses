<div class="container">
    <form [formGroup]="editCommentForm">
        <div class="form-group">
            <label for="text">Comment Text</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="Edit the text" formControlName="text">
            <span *ngIf="errorMessages.Text" class="text-danger"><small>{{errorMessages.Text}}</small> </span>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="important" id="true" value="true" formControlName="important">
            <label class="form-check-label" for="true">Important</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="important" id="false" value="false" formControlName="important">
            <label class="form-check-label" for="false">Not Important</label>
        </div>
        <button type="submit" class="btn btn-warning" (click)="editComment()">Edit Comment</button>
    </form>
</div>
